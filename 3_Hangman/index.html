<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <form id="word-form">
      <label>
        <input type="text" id="word" placeholder="Type your word" size="22" />
      </label>
      <button type="button" id="userInput">Start Game</button>
    </form>
    <p id="lives"></p>
    <p id="currentWord"></p>
    <p id="message"></p>
    <p id="gameOver" hidden>0</p>
    <p id="wordToGuess" hidden></p>
    <script type="module" src="main.js"></script>
  </body>
</html>
